<!doctype html>
<html lang="en">

<head>
    <title>::Bootstrap 4 - Tabs::</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.scrolling-tabs.css">
</head>

<body>
    <section class="category-row">
        <div class="container">
            <div class="restaurant-detail-block">
                <div class="row">
                    <div class="col-lg-12 col-md-12 ">
                        <div class="restaurant-detail">
                            <div class="restaurant-infor-block">
                                <div class="rest-info-tab">
                                    <div class="nav-tabs-dropdown-btn">
                                    <a href="#" id="nav-tabs-show" class="nav-tabs-dropdown btn btn-block btn-primary tabs-master-list">Detail </a>
                                    </div>   
                                    <div class="scroller scroller-left"> < </div>
                                    <div class="scroller scroller-right"> > </div>
                                    <div class="wrapper">
                                        <ul class="nav nav-tabs nav-tabs-horizontal" role="tablist" id="nav-tabs-show">
                                            <li role="presentation" class="active nav-item tabs-secondary-list"><a href="#cat1" class="nav-link" aria-controls="cat1" role="tab" data-toggle="tab">Category 1</a></li>
                                            <li role="presentation" class="nav-item tabs-secondary-list"><a href="#cat2" class="nav-link" aria-controls="cat2" role="tab" data-toggle="tab">Category 2</a></li>
                                            <li role="presentation" class="nav-item tabs-secondary-list"><a href="#cat3" class="nav-link" aria-controls="cat3" role="tab" data-toggle="tab">Category 3</a></li>
                                            <li role="presentation" class="nav-item tabs-secondary-list"><a href="#cat4" class="nav-link" aria-controls="cat4" role="tab" data-toggle="tab">Category 4</a></li>
                                            <li role="presentation" class="nav-item tabs-secondary-list"><a href="#cat5" class="nav-link" aria-controls="cat5" role="tab" data-toggle="tab">Category 5</a></li>
                                            <li role="presentation" class="nav-item tabs-secondary-list"><a href="#cat6" class="nav-link" aria-controls="cat6" role="tab" data-toggle="tab">Category 6</a></li>
                                        </ul>
                                    </div>
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane active" id="cat1">1</div>
                                        <div role="tabpanel" class="tab-pane" id="cat2">2</div>
                                        <div role="tabpanel" class="tab-pane" id="cat3">3</div>
                                        <div role="tabpanel" class="tab-pane" id="cat4">4</div>
                                        <div role="tabpanel" class="tab-pane" id="cat5">5</div>
                                        <div role="tabpanel" class="tab-pane" id="cat6">6</div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.scrolling-tabs.js"></script>

    <script>
        // Window Reload Function
        $(document).ready(function() {
            $(window).resize(function() {
                location.reload();
            });
        });
        // Tablet Tabs
        if($(window).width() <= 1024 && $(window).width() >= 768 ){
            $('.nav-tabs').scrollingTabs();
        }
        // Mobile Tabs
        if($(window).width() <= 767 ){    
            $(document).ready(function(){            
                $("#nav-tabs-show").click(function(){
                    $(".nav-tabs-horizontal").toggle();
                });
                $( document ).on('click', '.tabs-secondary-list', function() {
                    var s_title = $( this ).html();
                    $('.tabs-master-list').html(s_title);
                });
            });
        }
    </script>
</body>
</html>
